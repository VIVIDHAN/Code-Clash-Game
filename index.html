<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code-Clash</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="status-bar">Status: Connecting...</div>

  <div class="screen" id="lobby-screen">
    <h1><span class="game-title">Code-Clash</span></h1>
    <p>Challenge a friend in a real-time coding quiz!</p>
    
    <div class="lobby-container">
      <div class="lobby-box">
        <h2>Host Game</h2>
        <button id="create-btn">Create New Game</button>
        <h3 id="room-key-display"></h3>
      </div>
      
      <div class="lobby-box">
        <h2>Join Game</h2>
        <input type="text" id="key-input" placeholder="Enter room key" />
        <button id="join-btn">Join</button>
      </div>
    </div>
  </div>

  <div class="screen hidden" id="waiting-screen">
    <h1><span class="game-title">Code-Clash</span></h1>
    <p>Your room key is:</p>
    <h2 id="wait-key-display" style="color: white; font-size: 30px; letter-spacing: 3px;"></h2>
    <p id="wait-message">Waiting for Player 2 to join...</p>
    <button id="start-btn" class="hidden">Start Game</button>
  </div>

  <div class="screen hidden" id="quiz-screen">
    <div id="quiz-header">
      <div id="score">Score: 0</div>
      <div id="timer">Time: 15s</div>
    </div>
    <hr>
    <div id="question"></div>
    <div id="options"></div>
  </div>

  <div class="screen hidden" id="result-screen">
    <h1>Game Over!</h1>
    <h2 id="result-message"></h2>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="quiz.js"></script> 
</body>
</html>
